[Serial]
Port = /dev/ttyS1
NumberOfRetries = 3

[Daemon]
ServerPort = 57367
ServerAddr = 127.0.0.1
SyncTimeOnStartup  = 0
SyncTimeOnShutdown = 0

[GPIO]
SysfsGpioDir = /sys/class/gpio
PollTime = 0

[Fan]
PollTime   =  15
TempLow    =  40
TempHigh   =  60
SpeedMin   =  80
SpeedMax   = 255
Hysteresis =   2

[Disks]
SysfsPorts = /sys/class/ata_port
PollTime   =  60
TempLow    =  38
TempHigh   =  45

[Serial]
Port = /dev/ttyS1
NumberOfRetries = 3

[Daemon]
ServerPort = 57367
ServerAddr = 127.0.0.1
SyncTimeOnStartup = 0
SyncTimeOnShutdown = 0

[GPIO]
SysfsGpioDir = /sys/class/gpio
PollTime = 0

[Fan]
PollTime = 15
TempLow = 30
TempHigh = 50
Hysteresis = 2

[Disks]
PollTime = 60
SataHostDir = /sys/devices/platform/soc/soc:internal-regs/f10a8000.sata/
